{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <div class="center">
    <form method="post" novaldiate class="card">
      {% csrf_token %}
      <h2 class="text-center">{% trans "Create your account" %}</h2>

      {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
      {% endfor %}

      <input type="submit" value={% trans "Register" %} class="card-primary-btn" />
      <p class="text-center">
        {% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Login" %}</a>
      </p>
    </form>
  </div>
{% endblock %}
