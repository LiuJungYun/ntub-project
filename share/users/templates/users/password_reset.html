{%extends 'base.html'%}
{% load i18n %}

{%block content%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
	    <h2 class="text-center">{% trans "Reset Password" %}</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		
		<input type="submit" class="card-primary-btn"  value={% trans "Send" %}>
		<a href="{%url 'login' %}"  class="card-outline-btn">{% trans "Cancel" %}</a>
		
	</form>
	</div>
{%endblock content%}
