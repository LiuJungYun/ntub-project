{% extends 'base.html' %}

{% block title %}
  <title>login</title>
{% endblock %}

{% block content %}
  
  <div class="center">
    <form method="post" class="card" novalidate>
      {% csrf_token %}
      <h2 class="text-center">Log in to your account</h2>
      {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
      {% endfor %}

      <input type="submit" value="Login" class="card-primary-btn" />
      
      <p class="text-center">
        Don't have a account? <a href="{% url 'register' %}">Register Now</a>
      </p>
      
      <p class="text-center">
        Forgot your password <a href="{% url 'password-reset' %}">Reset Password</a>
      </p>
    </form>
  </div>
{% endblock %}
