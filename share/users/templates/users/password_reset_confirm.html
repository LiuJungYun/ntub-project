{%extends 'base.html'%}
{% load i18n %}

{%block content%}

<div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>{% trans "Password Reset Confirm" %}</h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  <input type="submit" value="confirm" class="card-primary-btn" />
	</form>
</div>


{%endblock content%}
