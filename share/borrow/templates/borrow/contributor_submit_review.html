{% extends 'base.html' %}

{% block title %}
  <title>user orders</title>
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <form method="post" action="{% url 'contributor_submit_review' order_id %}">
      {% csrf_token %}
      <label for="breakage">Breakage:</label>
      <select name="breakage" id="breakage" required>
        {% for choice in breakage_choices %}
          <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}
      </select>

      <label for="review_comment">Review Comment:</label>
      <textarea name="review_comment" id="review_comment" required></textarea>

      <label for="review_result">Review Result:</label>
      <select name="review_result" id="review_result" required>
        <option value="like">Like</option>
        <option value="dislike">Dislike</option>
      </select>

      <input type="submit" value="Submit Review" />
    </form>
  {% else %}
    <p>You need to be logged in to submit a review.</p>
  {% endif %}
{% endblock %}
